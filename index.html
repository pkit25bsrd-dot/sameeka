    body {

      display: flex;
      flex-direction: column;
      justify-content: center;

      border-radius: 20px;
      cursor: pointer;
      box-shadow: 2px 2px 10px pink;
      transition: transform 0.2s;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.2);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }

    }

    /* Floating hearts */
    .heart {

      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 4s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      0% {transform: translateY(0) rotate(45deg); opacity: 1;}
      100% {transform: translateY(-600px) rotate(45deg); opacity: 0;}
    }

    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 20px 0;
      border: 5px solid #ff3366;
      box-shadow: 0 0 20px pink;
    }
  </style>
</head>
